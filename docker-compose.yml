version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: applizor-postgres
    environment:
      POSTGRES_USER: applizor
      POSTGRES_PASSWORD: applizor123
      POSTGRES_DB: applizor_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U applizor" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - applizor-network

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: applizor-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://applizor:applizor123@postgres:5432/applizor_erp?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: applizor@gmail.com
      SMTP_PASS: onjh xzfr kmys vkcz
      COMPANY_NAME: Applizor
      FRONTEND_URL: http://localhost:3000
      GOTENBERG_URL: http://gotenberg:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applizor-network
    # command: npm run dev

    # Document Engine (Gotenberg)
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: applizor-gotenberg
    ports:
      - "8000:3000" # Map to 8000 to avoid conflict with Frontend (3000)
    networks:
      - applizor-network
    # No volume needed for stateless conversion

    # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: applizor-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    # volumes:
    #   - ./frontend:/app
    depends_on:
      - backend
    networks:
      - applizor-network
    # command: npm run dev

volumes:
  postgres_data:


networks:
  applizor-network:
    driver: bridge
