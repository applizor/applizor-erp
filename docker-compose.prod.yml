version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: applizor-postgres
    restart: always
    environment:
      POSTGRES_USER: applizor
      POSTGRES_PASSWORD: applizor123
      POSTGRES_DB: applizor_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U applizor" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - applizor-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: applizor-backend-prod
    restart: always
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://applizor:applizor123@postgres:5432/applizor_erp?schema=public
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applizor-network-prod

  # Gotenberg
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: applizor-gotenberg
    restart: always
    ports:
      - "8000:3000"
    networks:
      - applizor-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: applizor-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - applizor-network

volumes:
  postgres_data:


networks:
  applizor-network:
    driver: bridge
