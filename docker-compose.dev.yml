version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: applizor-postgres
    environment:
      POSTGRES_USER: applizor
      POSTGRES_PASSWORD: applizor123
      POSTGRES_DB: applizor_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U applizor" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - applizor-network

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: applizor-backend-dev
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://applizor:applizor123@postgres:5432/applizor_erp?schema=public
      PORT: 5000
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: npm run dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applizor-network

  # Gotenberg for PDF generation
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: applizor-gotenberg
    ports:
      - "8000:3000"
    networks:
      - applizor-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: applizor-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    networks:
      - applizor-network

volumes:
  postgres_data:


networks:
  applizor-network:
    driver: bridge
